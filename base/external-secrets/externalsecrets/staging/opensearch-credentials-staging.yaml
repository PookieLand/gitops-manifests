apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opensearch-credentials
  namespace: staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: opensearch-credentials
  data:
    - secretKey: username
      remoteRef:
        key: opensearch
        property: username
    - secretKey: password
      remoteRef:
        key: opensearch
        property: password
    - secretKey: host
      remoteRef:
        key: opensearch
        property: host

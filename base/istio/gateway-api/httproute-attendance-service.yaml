apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: attendance-service
  namespace: hrms
  labels:
    app.kubernetes.io/name: attendance-service
    app.kubernetes.io/part-of: hrms
spec:
  parentRefs:
    - name: hrms-gateway
      namespace: istio-system
  hostnames:
    - "*"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/api/v1/attendance"
      backendRefs:
        - name: attendance-service
          port: 80

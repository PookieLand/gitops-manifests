apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: notification-service
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/part-of: hrms
spec:
  parentRefs:
    - name: hrms-gateway
      namespace: istio-system
  hostnames:
    - "*"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/api/v1/notifications"
      backendRefs:
        - name: notification-service
          port: 80

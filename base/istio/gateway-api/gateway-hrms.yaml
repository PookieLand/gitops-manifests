apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: hrms-gateway
  namespace: istio-system
  labels:
    app.kubernetes.io/name: hrms-gateway
    app.kubernetes.io/part-of: hrms
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      hostname: "*"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: "*"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: hrms-tls-cert
      allowedRoutes:
        namespaces:
          from: All

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: user-service
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/part-of: hrms
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: hrms-gateway
      namespace: istio-system
  rules:
    - matches:
        - path:
            type: Exact
            value: "/api/v1/users"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/api/v1/users/"
      backendRefs:
        - group: ""
          kind: Service
          name: user-service
          port: 80
          weight: 1

    - matches:
        - path:
            type: Exact
            value: "/api/v1/onboarding"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/api/v1/onboarding/"
      backendRefs:
        - group: ""
          kind: Service
          name: user-service
          port: 80
          weight: 1

    - matches:
        - path:
            type: Exact
            value: "/api/v1/auth"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/api/v1/auth/"
      backendRefs:
        - group: ""
          kind: Service
          name: user-service
          port: 80
          weight: 1

    - matches:
        - path:
            type: PathPrefix
            value: "/api/v1/users"
        - path:
            type: PathPrefix
            value: "/api/v1/onboarding"
        - path:
            type: PathPrefix
            value: "/api/v1/auth"
      backendRefs:
        - group: ""
          kind: Service
          name: user-service
          port: 80
          weight: 1

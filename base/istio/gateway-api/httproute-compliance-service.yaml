apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: compliance-service
  labels:
    app.kubernetes.io/name: compliance-service
    app.kubernetes.io/part-of: hrms
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: hrms-gateway
      namespace: istio-system
  rules:
    - matches:
        - path:
            type: Exact
            value: "/api/v1/compliance"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/api/v1/compliance/"
      backendRefs:
        - group: ""
          kind: Service
          name: compliance-service
          port: 80
          weight: 1

    - matches:
        - path:
            type: Exact
            value: "/api/v1/policies"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/api/v1/policies/"
      backendRefs:
        - group: ""
          kind: Service
          name: compliance-service
          port: 80
          weight: 1

    - matches:
        - path:
            type: PathPrefix
            value: "/api/v1/compliance"
        - path:
            type: PathPrefix
            value: "/api/v1/policies"
      backendRefs:
        - group: ""
          kind: Service
          name: compliance-service
          port: 80
          weight: 1

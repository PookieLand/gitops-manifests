apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: employee-service-vs
  namespace: hrms
  labels:
    app.kubernetes.io/name: employee-service
    app.kubernetes.io/part-of: hrms
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/hrms-gateway
  http:
    - name: employee-route
      match:
        - uri:
            prefix: "/api/v1/employees"
      route:
        - destination:
            host: employee-service
            port:
              number: 8080
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,refused-stream,unavailable,cancelled,503

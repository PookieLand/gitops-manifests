apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-service
  namespace: {{ .Values.namespace }}
  labels:
    app: compliance-service
    tier: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: compliance-service
      tier: backend
  template:
    metadata:
      labels:
        app: compliance-service
        tier: backend
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: compliance-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          ports:
            - containerPort: 80
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Values.env.KAFKA_BOOTSTRAP_SERVERS | default \"kafka:9092\" }}"
            - name: REDIS_HOST
              value: "{{ .Values.env.REDIS_HOST | default \"redis:6379\" }}"
            {{- if .Values.envSecret.name }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envSecret.name }}
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envSecret.name }}
                  key: MYSQL_PASSWORD
            {{- end }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

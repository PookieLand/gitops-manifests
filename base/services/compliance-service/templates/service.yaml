apiVersion: v1
kind: Service
metadata:
  name: compliance-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: compliance-service
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
  type: {{ .Values.service.type }}

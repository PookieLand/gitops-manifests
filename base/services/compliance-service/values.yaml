replicaCount: 1

image:
  repository: 475936984863.dkr.ecr.ap-south-1.amazonaws.com/hrms/compliance-service
  tag: 65400f27
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  targetPort: 8000

env:
  # Application Settings
  APP_NAME: "Compliance Service"
  APP_VERSION: "1.0.0"
  DEBUG: "False"


  # Database Configuration
  DB_NAME: "hrms_db"

  # DB_USER and DB_PASSWORD are provided via the in-cluster Secret `mysql-staging or mysql-production`.
  # The Helm chart templates should be adjusted to read these values from the Secret
  # (use `valueFrom.secretKeyRef`) instead of committing plaintext here.
  # DB_USER: "user"
  # DB_PASSWORD: "password"
  DB_HOST: "mysql"
  DB_PORT: "3306"
  DB_CHARSET: "utf8"

  # CORS Configuration (comma-separated list)
  # CORS_ORIGINS: "https://localhost,http://localhost:3000,http://localhost:8080"

  # JWT/JWKS Settings
  JWKS_URL: "https://api.asgardeo.io/t/pookieland/oauth2/jwks"
  
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  REDIS_HOST: "redis"
  REDIS_PORT: 6379

  # -------------------------------------------------
  AUDIT_SERVICE_URL: "http://audit-service:80/api/v1"
  NOTIFICATION_SERVICE_URL: "http://notification-service:80/api/v1"


image:
  repository: 475936984863.dkr.ecr.ap-south-1.amazonaws.com/hrms/employee-service
  tag: ca9e4176
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  targetPort: 8000

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

env:
  APP_NAME: "Employee Management Service"
  DB_HOST: "mysql"
  DB_PORT: "3306"
  DB_NAME: "hrms_employees_db"
  AUDIT_SERVICE_URL: "http://audit-service:80/api/v1"
  NOTIFICATION_SERVICE_URL: "http://notification-service:80/api/v1"
  COMPLIANCE_SERVICE_URL: "http://compliance-service:80/api/v1"
  JWKS_URL: "https://api.asgardeo.io/t/pookieland/oauth2/jwks"

secretRef: mysql-staging

livenessProbe:
  path: /health
  port: 80
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  path: /health
  port: 80
  initialDelaySeconds: 30
  periodSeconds: 5

apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: notification-service
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable | default 0 }}
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: notification-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          ports:
            - containerPort: 8000
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName | default "mysql-staging" }}
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName | default "mysql-staging" }}
                  key: MYSQL_PASSWORD
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-secrets
                  key: SMTP_USER
            - name: SMTP_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-secrets
                  key: SMTP_APP_PASSWORD
{{- range $key, $value := .Values.env }}
{{- if and (ne $key "DB_USER") (ne $key "DB_PASSWORD") (ne $key "CORS_ORIGINS") }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}
{{- end }}
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: cors-secrets
                  key: CORS_ORIGINS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: notification-service
      tier: backend
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: notification-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          ports:
            - containerPort: 80
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName | default "mysql-staging" }}
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName | default "mysql-staging" }}
                  key: MYSQL_PASSWORD
{{- range $key, $value := .Values.env }}
{{- if and (ne $key "DB_USER") (ne $key "DB_PASSWORD") }}
            - name: {{ $key }}
              value: "{{ $value }}"
                {{- range $key, $value := .Values.env }}
                - name: {{ $key }}
                  value: "{{ $value }}"
                {{- end }}
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.envSecretName }}
                      key: {{ .Values.mysqlUserKey }}
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.envSecretName }}
                      key: {{ .Values.mysqlPasswordKey }}

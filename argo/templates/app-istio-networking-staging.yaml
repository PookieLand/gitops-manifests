apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: istio-networking-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: istio-networking
    app.kubernetes.io/part-of: istio
spec:
  project: hrms-staging
  source:
    repoURL: https://github.com/PookieLand/gitops-manifests.git
    targetRevision: main
    path: overlays/staging/istio/networking
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

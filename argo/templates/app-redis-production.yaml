apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: redis
    targetRevision: 19.0.0
    helm:
      valueFiles:
        - ../../base/services/redis-service/values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

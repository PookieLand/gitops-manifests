apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hrms-frontend
  namespace: {{ .Values.metadata.namespace }}
spec:
  project: hrms
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: base/frontend
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: hrms
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

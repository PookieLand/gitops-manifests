name: Promote Staging to Production

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - 'base/services/**/staging/staging.yaml'

jobs:
  promote:
    runs-on: ubuntu-latest
    env:
      GIT_AUTHOR_NAME: "GitOps Bot"
      GIT_AUTHOR_EMAIL: "gitops@example.com"
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
        shell: bash

      # Step 2: Detect changed staging.yaml
      - name: Detect changed staging.yaml
        id: detect
        run: |
          set -euo pipefail
          # Ensure we have sufficient git history for comparing commits
          # Only unshallow if this is a shallow clone
          if [ -f .git/shallow ]; then
            git fetch --no-tags --prune --unshallow || true
          else
            git fetch --no-tags --prune || true
          fi

          if git rev-parse --verify ${{ github.event.before }} >/dev/null 2>&1; then
            DIFF=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          else
            DIFF=$(git show --name-only --pretty="" ${{ github.sha }})
          fi

          FILE_PATH=$(echo "$DIFF" | grep -E 'staging/staging.yaml$' || true)
          echo "FILE_PATH=$FILE_PATH" >> $GITHUB_ENV
          if [ -z "$FILE_PATH" ]; then
            echo "No staging.yaml change detected, skipping."
            exit 0
          fi

          SERVICE_NAME=$(basename $(dirname $(dirname "$FILE_PATH")))
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV

          # Read image and sanitize to a single line (remove YAML markers/newlines)
          IMAGE_TAG_RAW=$(yq e '.spec.template.spec.containers[0].image // ""' "$FILE_PATH")
          IMAGE_TAG=$(echo "$IMAGE_TAG_RAW" | tr -d '\r' | tr -d '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          # Export outputs for later steps using multiline-safe syntax
          echo "service<<EOF" >> $GITHUB_OUTPUT
          echo "$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "file<<EOF" >> $GITHUB_OUTPUT
          echo "$FILE_PATH" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "image<<EOF" >> $GITHUB_OUTPUT
          echo "$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Detected service: $SERVICE_NAME with image: $IMAGE_TAG"

      # Step 3: Configure Git for bot commits
      - name: Configure Git
        run: |
          git config --global user.name "$GIT_AUTHOR_NAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"

      # Step 4: Update prod.yaml
      - name: Update prod.yaml
        if: steps.detect.outputs.service != ''
        run: |
          PROD_FILE="base/services/$SERVICE_NAME/prod/prod.yaml"
          if [ ! -f "$PROD_FILE" ]; then
            echo "$PROD_FILE does not exist, skipping."
            exit 0
          fi
          echo "Updating $PROD_FILE with image $IMAGE_TAG"
          yq eval -i ".spec.template.spec.containers[0].image |= \"$IMAGE_TAG\"" "$PROD_FILE"
          # Commit the change locally. Do not push â€” the create-pull-request action will create the branch and push.
          git add "$PROD_FILE"
          git commit -m "Promote $SERVICE_NAME image to production: $IMAGE_TAG" || echo "No changes to commit"

      # Step 5: Create Pull Request
      - name: Create Pull Request
        if: steps.detect.outputs.service != ''
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Promote ${{ steps.detect.outputs.service }} to Production"
          body: "Automated PR: promote ${{ steps.detect.outputs.service }} image to production: ${{ steps.detect.outputs.image }}"
          base: main
          branch: promote-${{ steps.detect.outputs.service }}

      # Step 6: Send Slack Notification
      - name: Send Slack Notification
        if: steps.detect.outputs.service != ''
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "PR created to promote *${{ steps.detect.outputs.service }}* image to production: `${{ steps.detect.outputs.image }}`"
            }
